<ion-modal-view>
  <ion-header-bar>
    <h1 class="title center positive">Your Feedback</h1>
    <div class="buttons">
      <button class="button button-clear button-balanced" ng-click="closeFeedback()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="sendFeedback()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">First Name</span>
          <input type="text" ng-model="feedback.firstName">
        </label>
        <label class="item item-input">
          <span class="input-label">Last Name</span>
          <input type="text" ng-model="feedback.lastName">
        </label>
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="email" ng-model="feedback.email">
        </label>
		<label class="item item-input">
          <span class="input-label">Phone</span>
          <input type="text" ng-model="feedback.phone">
        </label>  
        <label class="item item-input">
          <span class="input-label">Your Feedback</span>
            <textarea type="text" ng-model="feedback.comments"></textarea>
        </label>
        <label class="item">
          <button class="button button-block button-balanced" type="submit">Send Feedback</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
